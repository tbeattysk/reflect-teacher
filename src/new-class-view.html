<dom-module id="new-class-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      paper-progress {
        display: block;
        width: 100%;
        margin: 20px 0;
      }
      paper-progress.blue {
        --paper-progress-active-color: var(--paper-light-blue-500);
        --paper-progress-secondary-color: var(--paper-light-blue-100);
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <firebase-auth user={{user}}></firebase-auth>
    <firebase-document
      id="teacherPath"
      path="/users/[[user.uid]]/courses"
      data={{teacherPath}}>
    </firebase-document>
    <firebase-document
        id="newCourse"
        path="/users/[[user.uid]]/courses/"
        limit-to-first='1'
        data={{newCourseRef}}>
    </firebase-document>

    <div class="card" id="form">
      <h1>Create Course</h1>
      <paper-input id="courseName" always-float-label label="Course Name"></paper-input>
      <paper-button id="createButton" class="indigo" on-click="_create">Create</paper-button>
      <paper-progress id="loading" disabled indeterminate class="blue"></paper-progress>
    </div>
   
  </template>
