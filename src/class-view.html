<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="eslide/emoji-slide.html">

<dom-module id="class-view">
  <template>
    <style include="shared-styles iron-flex iron-flex-alignment">
      :host {
        display: block;

        padding: 10px;
      }
      .reflect-link{
        cursor:pointer;
      }
      span{
        margin-left: 5px;
      }
      .reflections{
        margin-left: 10px;
      }
      paper-button{
        background-color: var(--paper-blue-200);
      }
      .completion{
        background-color: var(--paper-grey-100);
        width: 50px;
        height: 50px;
        border-radius: 5px;
        margin-right: 10px;
      }
      .completion > p{
        position: relative;
        text-align: right;
        margin-top:0;
        top: -10px;
        right: 5px;
      }
      .num{
        position: relative;
        font-size: 24px;
      }
      .slash{
        position: relative;

        right:0px;
      }
      .den{
        position: relative;
        margin-left:2px;
        right:0px;
      }
</style>
<app-location route="{{route}}"></app-location>
    <div class="card">
      <h1>Math Reflections</h1>
        <!-- TODO: Include moment.js to displat time from now (today, yesterday, 2 weeks ago) -->
       <paper-button>New Reflection</paper-button>
       
        <div class="reflections">
          <div class="layout horizontal center">
            <div class="completion"><span class="num">6</span><p><span class="slash">/</span><span class="den">22</span></p></div>
            <h3 class="reflect-link" on-click="_goToReflect">Homework assignment 1.3 </h3>
          </div>
          <div class="layout horizontal center">
            <div class="completion"><span class="num">22</span><p><span class="slash">/</span><span class="den">22</span></p></div>
            <h3 class="reflect-link" on-click="_goToReflect">Homework assignment 1.2 </h3>
          </div>
          <div class="layout horizontal center">
            <div class="completion"><span class="num">21</span><p><span class="slash">/</span><span class="den">22</span></p></div>
            <h3 class="reflect-link" on-click="_goToReflect">Homework assignment 1.1 </h3>
          </div>
        </div>
    </div>

  </template>

  <script>
    class ClassView extends Polymer.Element {
      static get is() { return 'class-view'; }

      _goToReflect(){
        this.set('route.path','reflect');
      }
    }

    window.customElements.define(ClassView.is, ClassView);
  </script>
</dom-module>
