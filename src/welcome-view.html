<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="welcome-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Welcome</h1>
      <p>This Page will hold the log-in information for students. As well as a link for teachers to click on for the other app.</p>
    </div>
  </template>

  <script>
    class WelcomeView extends Polymer.Element {
      static get is() { return 'welcome-view'; }


    }

    window.customElements.define(WelcomeView.is, WelcomeView);
  </script>
</dom-module>
